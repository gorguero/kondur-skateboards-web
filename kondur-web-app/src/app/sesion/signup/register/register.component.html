<div class="fondo-black">
    <main class="container pt-5 pb-5 separador">
        <section>
            <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                <div class="container h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                            <div class="card bg-dark" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-light text-center mb-5">Regístrate</h2>
                                    <form class="form-floating" [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
                                        <div class="form-outline mb-4">
                                            <label class="form-label text-light">Nombre completo</label>
                                            <input type="text" formControlName="nombre" class="form-control form-control-lg" />
                                            <!-- MENSAJE DE VALIDACION -->
                                            <div *ngIf="registroForm.get('nombre')?.invalid && (registroForm.get('nombre')?.dirty || registroForm.get('nombre')?.touched)" class="invalid-feedback">Por favor complete el campo</div>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label text-light" for="form3Example3cg">Correo electronico</label>
                                            <input type="email" formControlName="email" class="form-control form-control-lg" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label text-light" for="form3Example1cg">Usuario</label>
                                            <input type="text" formControlName="usuario" class="form-control form-control-lg"/>
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label text-light" for="form3Example4cg">Contraseña</label>
                                            <input type="password" formControlName="contrasenia" class="form-control form-control-lg" />
                                        </div>
                                        <div class="form-outline mb-4">
                                            <label class="form-label text-light" for="form3Example4cdg">Repite tu contraseña</label>
                                            <input type="password" formControlName="repContrasenia" class="form-control form-control-lg" />
                                        </div>
                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" formControlName="terminos"/>
                                            <label class="form-check-label text-light" for="form2Example3g">
                                                Estoy de acuerdo con todos los <a href="#!" class="text-warning"><u>Terminos y servicios</u></a>
                                            </label>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button type="submit" class="btn btn-warning btn-block btn-lg gradient-custom-4 fw-bold">
                                                Registrarse
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
    </main>

    <app-footer></app-footer>
    
</div>
