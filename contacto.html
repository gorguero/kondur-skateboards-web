<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kondur Skateboard</title>
    <link rel="icon" href="img/logoKondur.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="sass/custom.css" />

    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/styles.css" />
</head>

<body class="bg-primary">
    <header class="container-fluid bg-black">
        <div class="row col col-sm col-lg titulo">
            <h1 class="text-primary text-center display-1 text-uppercase fw-bold user-select-none">
                Kondur Skateboards
            </h1>
        </div>

        <div class="container pb-4">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="index.html">
                    <img src="img/logoKondur.png" alt="Logo águila kondur" style="height: 70px" />
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ms-md-3 fs-3">
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="team.html">Team Kondur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="checks.html">Checks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary" href="contacto.html">Contacto</a>
                    </li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control form-control-dark" placeholder="Buscar..."
                        aria-label="Buscar" />
                </form>

                <div class="text-end">
                    <button type="button" class="btn btn-outline-primary me-2">
                        Ingresar
                    </button>
                    <button type="button" class="btn btn-primary">Registrarse</button>
                </div>
            </div>
        </div>
    </header>

    <main class="my-5">
        <h1 class="text-center">¡Completa el siguiente formulario!</h1>

        <h3 class="text-center">
            Si quieres saber más sobre Kondur Skateboards y nuestros productos.
            <br />
            Escribenos y en breve nos pondremos en contacto contigo
        </h3>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-11 col-lg-10 bg-dark">
                    <form method="POST" class="form-horizontal has-validator bs5-form pb-4">
                        <fieldset>
                            <div class="row mb-3 mt-5">
                                <div class="col-sm-6">
                                    <div class="input-group has-addon-before">
                                        <div class="input-group-text">
                                            <i class="bi bi-person-fill phpfb-addon-before" aria-hidden="true"></i>
                                        </div>
                                        <input id="user-name" name="user-name" type="text" value="" placeholder="Ingrese su nombre"
                                            required class="form-control fv-group" aria-label="Ingrese su nombre" />
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <input id="user-first-name" name="user-first-name" type="text" value=""
                                        placeholder="Ingrese su apellido" class="form-control fv-group"
                                        aria-label="Ingrese su apellido" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <div class="input-group has-addon-before">
                                        <div class="input-group-text">
                                            <i class="bi bi-envelope-fill phpfb-addon-before" aria-hidden="true"></i>
                                        </div>
                                        <input id="user-email" name="user-email" type="email" value=""
                                            placeholder="Ingrese su email" required class="form-control" aria-label="Ingrese su email" />
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <div class="input-group has-addon-before">
                                        <div class="input-group-text">
                                            <i class="bi bi-telephone-fill phpfb-addon-before" aria-hidden="true"></i>
                                        </div>
                                        <input id="user-phone" name="user-phone" type="tel" value=""
                                            data-intphone="true" data-fv-intphonenumber="true" required
                                            class="form-control" placeholder="Ingrese su telefono"/>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <select id="subject" name="subject" data-slimselect="true" class="form-select">
                                        <option value="">Seleccione su consulta</option>
                                        <option value="Support" data-icon="bi bi-info me-2 text-info">
                                            Soporte
                                        </option>
                                        <option value="Sales" data-icon="bi bi-currency-dollar me-2 text-warning">
                                            Ventas por mayor
                                        </option>
                                        <option value="Other" data-icon="bi bi-question me-2 text-danger">
                                            Otros
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <textarea id="message" name="message" placeholder="Ingrese su consulta..." rows="7"
                                        required class="form-control" aria-label="Ingrese su consulta..."></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 col-12 text-center">
                                    <button type="submit" name="submit-btn" value="1" class="btn btn-primary btn-lg mt-2 w-25"
                                        data-ladda-button="true" data-style="zoom-in">
                                        Enviar
                                        <i class="bi bi-envelope-fill ms-2" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        
    </main>

    <footer class="bg-black mt-5">
        <div class="container">
            <div class="row mt-4">
                <ul class="nav col-md-12 justify-content-center my-3">
        
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary fs-4" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary fs-4" href="team.html">Team Kondur</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary fs-4" href="checks.html">Checks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-2 text-primary fs-4" href="contacto.html">Contacto</a>
                    </li>
        
                </ul>
                <a href="index.html" class="col-md-12 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                    <img src="img/tituloKondur.png" alt="">
                </a>
            </div>
        </div>
    </footer>

    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

</body>

</html>
