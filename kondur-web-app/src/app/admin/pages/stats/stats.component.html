<div class="fondo-orange">
    <div class="p-5">
        <h1 class="text-uppercase text-black fw-bold text-center pt-5">
            Estadísticas
        </h1>
        <div class=" mb-5 mt-2">
            <!-- TABLA CRUD -->
            <div class="div6 bg-white ms-2 rounded">
                <a (click)="goBack()"
                class="btn"><i class="bi bi-arrow-left-square-fill btn-back"></i></a>
                <div class="row">
                    <div class="col">
                        <div class="card">
                            <div class="card-body text-center">
                                <div class="d-flex justify-content-around">
                                    <div class="card card-stats mb-3">
                                        <div class="card-header">Ingresos Totales</div>
                                        <div class="card-body">
                                            <p class="fuente-unica">{{ ingresosTotales | currency: 'ARS':'symbol':'1.2-2' }}</p>
                                        </div>
                                    </div>
                                    <div class="card card-stats mb-3">
                                        <div class="card-header">Total de Ventas</div>
                                        <div class="card-body">
                                            <p class="fuente-unica">{{ totalVentas }}</p>
                                            <ul>
                                                <li *ngFor="let item of ventasPorMes">
                                                    <ul class="list-group aling">
                                                        <li class="list-group-item"> Mes {{ item._id }}/24: {{ item.total }}</li>
                                                      </ul>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-around">
                                    <div class="card card-stats mb-3">
                                        <div class="card-header">Ingresos por Mes (en Pesos argentinos - ARS)</div>
                                        <div class="card-body">
                                            <div style="text-align:center">
                                                <apx-chart
                                        [series]="chartOptionsIngresos.series! "
                                        [chart]="chartOptionsIngresos.chart!"
                                        [xaxis]="chartOptionsIngresos.xaxis!"
                                        [title]="chartOptionsIngresos.title!"
                                        ></apx-chart>
                                                <!-- <apx-chart
                                                  [series]="chartOptionsVentas.series!"
                                                  [chart]="chartOptionsVentas.chart!"
                                                  [xaxis]="chartOptionsVentas.xaxis!"
                                                  [title]="chartOptionsVentas.title!"
                                                ></apx-chart> -->
                                              </div>
                                        </div>
                                    </div>
                                    <div class="card card-stats mb-3">
                                        <div class="card-header">Productos cargados por Categoría</div>
                                        <div class="card-body">
                                            <apx-chart
                                            [series]="pieChartOptions.series!"
                                            [chart]="pieChartOptions.chart!"
                                            [labels]="pieChartOptions.labels!"
                                            [responsive]="pieChartOptions.responsive!"
                                            [title]="pieChartOptions.title!">
                                          </apx-chart>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
