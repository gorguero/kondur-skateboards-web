<app-header></app-header>
<div class="container-fluid h-100">
    <div class="row h-100 align-items-center">
        <div class="col bg-black justify-content-center h-100 d-flex align-items-center pt-5"> 
            <img class="logo-login opacity-75" src="../../../assets/imagenes/logo-kondur.png" alt="">
        </div>
        <div class="col fondo-formulario h-100 d-flex align-items-center justify-content-center">
           <div class="shadow-lg p-5 borde-formularios">
                <h2 class="fw-bold text-center">
                    <a class="text-decoration-none text-uppercase txt-ingresar" routerLink="../login/login.component.html"routerLinkActive="active">Ingresar</a>
                    |
                    <a class="text-decoration-none text-white text-uppercase txt-registrarse" routerLink="/sesion/Register" routerLinkActive="active">Registrarse</a>
                </h2>
                <form class="form-floating" [formGroup]="registroForm" (ngSubmit)="registrarUsuario()">
                    <div class="d-flex justify-content-around">

                        <div class="me-4">
                            <div class="form-outline mb-3">
                                <label class="form-label text-light">Nombre completo</label>
                                <input type="text" formControlName="nombre" class="form-control" />
                                <!-- MENSAJE DE VALIDACION -->
                                <div *ngIf="registroForm.get('nombre')?.invalid && (registroForm.get('nombre')?.dirty || registroForm.get('nombre')?.touched)" class="invalid-feedback">Por favor complete el campo</div>
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label text-light" for="form3Example3cg">Correo electronico</label>
                                <input type="email" formControlName="email" class="form-control" />
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label text-light" for="form3Example1cg">Usuario</label>
                                <input type="text" formControlName="usuario" class="form-control"/>
                            </div>
                        </div>
                        <div>
                            <div class="form-outline mb-3">
                                <label class="form-label text-light" for="form3Example4cg">Contraseña</label>
                                <input type="password" formControlName="contrasenia" class="form-control" />
                            </div>
                            <div class="form-outline mb-3">
                                <label class="form-label text-light" for="form3Example4cdg">Repite tu contraseña</label>
                                <input type="password" formControlName="repContrasenia" class="form-control" />
                            </div>
                        </div>
                    </div>
                    <div class="form-check d-flex justify-content-center">
                        <input class="form-check-input me-2" type="checkbox" formControlName="terminos"/>
                        <label class="form-check-label text-light" for="form2Example3g">
                            Estoy de acuerdo con todos los <a href="#!" class="text-warning"><u>Terminos y servicios</u></a>
                        </label>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-warning btn-block btn-lg gradient-custom-4 fw-bold btn-registrarse">
                            Registrarse
                        </button>  
                    </div>
                </form>
           </div>
        </div>
    </div>
</div>
